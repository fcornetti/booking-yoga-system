services:
  # Web Service
  - type: web
    name: yoga-booking-system
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_SECRET_KEY
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: yoga-booking-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: yoga-booking-db
    databaseName: yoga_booking
    plan: free

